{% extends 'social/base.html' %}

{% block content %}
<h1>Update Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<a href="{% url 'social:index' %}" class="btn btn-secondary">Back to Stream</a>
{% endblock %}
