{% extends "social/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card shadow-sm border-0 py-5 px-3">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-person-x text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="mb-3 fw-bold">Author not found</h1>
                    <p class="lead text-muted mb-4">The author you're looking for doesn't exist or may have been removed.</p>
                    <a href="{% url 'social:index' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>Return to Home
                    </a>
                    <a href="{% url 'social:web_follow' %}" class="btn btn-outline-secondary ms-2">
                        <i class="bi bi-search me-2"></i>Find Authors
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
