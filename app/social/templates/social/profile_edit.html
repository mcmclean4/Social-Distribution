{% extends "social/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Profile</h1>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-4">
            <label for="{{ form.displayName.id_for_label }}" class="form-label">Display Name</label>
            <input type="text" name="{{ form.displayName.name }}" id="{{ form.displayName.id_for_label }}" 
                   class="form-control" value="{{ form.displayName.value|default:'' }}" 
                   placeholder="Enter your display name">
            {% if form.displayName.errors %}
                <div class="text-danger mt-1">{{ form.displayName.errors|striptags }}</div>
            {% endif %}
        </div>

        <div class="mb-4">
            <label for="{{ form.profileImage.id_for_label }}" class="form-label">Profile Image</label>
            <input type="url" name="{{ form.profileImage.name }}" id="{{ form.profileImage.id_for_label }}" 
                   class="form-control" value="{{ form.profileImage.value|default:'' }}" 
                   placeholder="Enter image URL (e.g., .jpeg, .png)">
            {% if form.profileImage.errors %}
                <div class="text-danger mt-1">{{ form.profileImage.errors|striptags }}</div>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary btn-md">Save Changes</button>
            <a href="{% url 'social:profile_page' id=author_id %}" class="btn btn-secondary btn-md">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
