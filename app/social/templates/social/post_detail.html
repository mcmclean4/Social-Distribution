{% extends 'social/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
    {% endif %}
    <p>Author: {{ post.author.username }}</p>
    <p>Posted on: {{ post.created_at|date:"M d, Y" }}</p>
{% endblock %}
