<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Distribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    {% include 'social/navbar.html' %}
    {% block extra_js %}{% endblock %}
    
    <div class="container-fluid p-4">
      <div class="row">
        <!-- Side Navigation Bar (Only for logged-in users) -->
        {% if user.is_authenticated %}
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse p-3">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'social:index' %}">
                  <span data-feather="home"></span>
                  Stream
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:profile_page' id=author_id %}">
                  <span data-feather="user"></span>
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:my_posts' %}">
                  <span data-feather="book"></span>
                  My Posts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:web_inbox' %}">
                  <span data-feather="inbox"></span>
                  Follow Requests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:following' %}">
                  <span data-feather="user-check"></span>
                  Following
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:web_followers' %}">
                  <span data-feather="users"></span>
                  Followers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:friends' %}">
                  <span data-feather="users"></span>
                  Friends
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'social:web_follow' %}">
                  <span data-feather="search"></span>
                  Find Authors
                </a>
              </li>
            </ul>
          </div>
        </nav>
        {% endif %}

        <main class="{% if user.is_authenticated %}col-md-9 ms-sm-auto col-lg-10{% else %}col-12{% endif %} px-md-4 p-3">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <!-- Feather Icons JS -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
